<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Pizzamoto</title>
</head>
<body>


<nav>
    <span id="logo-img" style="overflow: hidden">
        <a href="index.html">
            <img src="images/pizzamoto_logo3.png" alt="My Logo">
        </a>
    </span>
    <span id="logo-img2" style="overflow: hidden">
        <a href="#buildpizza">
            <input type="button" value="Order" class="vieworder">
        </a>
    </span>

</nav>


    <div class="container-fluid-xxl">
        <p class="tagline">PIZZA<br>MOTO</p>
        <p class="tagline2">Your pizza, your way.</p>
        <p class="tagline3">We offer Eat in services, Pickup services<br>and Delivery Services</p>
    </div>

<main style="background-color: #F54900">
    <a href="#gallery">
        <h2 class="section-heading" id="gallery">Crust types</h2>
    </a>

    <section>
        <div id="card1" class="card">
            <div class="card-image">
                <img src="images/crust1.png" alt="Card Image">
            </div>

        </div>

        <div id="card2" class="card">
            <div class="card-image">
               <img src="images/crust2.png" alt="Card Image">
            </div>
        </div>

        <div id="card3" class="card">
            <div class="card-image">
               <img src="images/crust3.png" alt="Card Image">
            </div>
        </div>

        <div id="card4" class="card">
            <div class="card-image">
                <img src="images/crust4.png" alt="Card Image">
            </div>
        </div>


    </section>

    <a href="#flavours">
        <h2 class="section-heading" id="flavours">Our flavours</h2>
    </a>

    <section style="background-color: white">
        <div id="toppings1" class="card">
            <div class="card-image">
               <img src="images/toppings1.png" alt="Card Image">
            </div>

        </div>

        <div id="toppings2" class="card">
            <div class="card-image">
               <img src="images/toppings2.png" alt="Card Image">
            </div>

        </div>

        <div id="toppings3" class="card">
            <div class="card-image">
               <img src="images/toppings3.png" alt="Card Image">
            </div>

        </div>


        <div id="toppings4" class="card">
            <div class="card-image">
               <img src="images/toppings4.png" alt="Card Image">
            </div>

        </div>
    </section>

    <h2 class="section-heading">Build your Own</h2>


    <section>
        <div id="pizza" class="card" style="background-color: #F54900">
        <div class="card-image">
            <form action="" id="buildpizza" onsubmit="getOrder(); display(); return false;">
                <label style="margin-top: 30px" class="labels2" for="crust">Build your pizza from the options below.</label><br><br>

                <label class="labels" >Choose Crust</label><br>
                <select id="crust">
                    <option value="Regular">Regular Crust</option>
                    <option value="Gluten-Free">Gluten Free Crust</option>
                    <option value="Stuffed">Stuffed Crust</option>
                    <option value="Thin-Crispy">Thin Crispy Crust</option>

                </select><br>

                <label class="labels" >Choose Flavor</label><br>
                <select  id="flavour">
                    <option value="Mushroom-Pepperoni">Mushroom Pepperoni</option>
                    <option value="Baby-Spinach">Baby Spinach</option>
                    <option value="Hawaiian-Style">Hawaiian Style</option>
                    <option value="Chicken-Mushroom">Chicken Mushroom</option>

                </select><br>
                <label class="labels" >Select Size</label><br>
                <select id="size">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select><br>

                <label class="labels" >Choose extra toppings at 250/=</label><br>
                <select id="extras">
                    <option value="None">None</option>
                    <option value="Bacon">Bacon</option>
                    <option value="Cheese">Cheese</option>
                    <option value="Pepperoni">Pepperoni</option>
                </select><br>


                <br>
                <a href="index.html#checkoutcard">
                <button class="submt" type="submit" >Proceed</button>
                </a>

            </form>


        </div>

    </div>

        <div id="checkoutcard" class="card">
            <div class="card-image" style="overflow: hidden">
                <table class="table" id="result" style="font-size: 16px; text-align: left">
                    <h2 style="margin: 30px">Your Order</h2>
                    <thead>
                    <th scope="col" style="border: none"></th>


                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row" style="border: none">Crust</th>
                        <td id="crustrow" style="border: none"></td>

                    </tr>
                    <tr>
                        <th scope="row" style="border: none">Flavour</th>
                        <td id="flavourrow" style="border: none"></td>

                    </tr>

                    <tr >
                        <th scope="row" style="border: none">Size (Crust)</th>
                        <td id="sizerow" style="border: none"></td>

                    </tr>

                    <tr>
                        <th scope="row" style="border: none">Toppings</th>
                        <td id="toppingsrow" style="border: none"></td>

                    </tr>


                    <tr>
                        <th scope="row" style="border: none">Delivery</th>
                        <td id="deliveryrow" style="border: none"></td>

                    </tr>

                    <tr>
                        <th scope="row" style="color: black" style="border: none">Total Amount</th>
                        <td id="totalrow" style="border: none; font-size: 25px; color: black"></td>

                    </tr>

                    </tbody>
                </table>
                <a href="index.html#phonenumber">
                <input type="button" value="Confirm Order" id="orderconfirm" onclick="display2(); alertbox() ">
                </a>
                <a href="index.html">
                <input type="button" value="New Order" id="order2">
                </a>

                <p id="qn">Enter your phone number below to confirm your order</p>
                <form onsubmit=" getNumber(); return false">
                <input id="phonenumber" type="number" required><br>
                <button type="Submit" id="confirmphone">Place Order</button>
                </form>



            </div>

        </div>


    </section>

</main>


</div>

<script src="main.js" ></script>

</body>
</html>
