            <form action="" id="buildpizza" onsubmit="getOrder(); return false;">
                <label style="margin-top: 30px" class="labels2" for="crust">Build your pizza from the options below.</label><br><br>

                <label class="labels" >Choose Crust</label><br>
                <select id="crust">
                    <option value="regular">Regular Crust</option>
                    <option value="glutenfree">Gluten Free Crust</option>
                    <option value="stuffed">Stuffed Crust</option>
                    <option value="thincrispy">Thin Crispy Crust</option>

                </select><br>

                <label class="labels" >Choose Flavor</label><br>
                <select  id="flavour">
                    <option value="mushroomPepperoni">Mushroom Pepperoni</option>
                    <option value="babySpinach">Baby Spinach</option>
                    <option value="hawaiianStyle">Hawaiian Style</option>
                    <option value="chickenMushroom">Chicken Mushroom</option>

                </select><br>
                <label class="labels" >Select Size</label><br>
                <select id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select><br>

                <label class="labels" >Choose extra toppings at 250/=</label><br>
                <select id="extras">
                    <option value="bacon">Bacon</option>
                    <option value="cheese">Cheese</option>
                    <option value="pepperoni">Pepperoni</option>
                </select><br>


                <br>
                <button class="submt" type="submit" >Proceed</button>

            </form>


        </div>
