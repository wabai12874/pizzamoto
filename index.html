<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Pizzamoto</title>
</head>
<body>


<nav>
    <span id="logo-img" style="overflow: hidden">
        <a href="index.html">
            <img src="images/pizzamoto_logo3.png" alt="My Logo">
        </a>
    </span>
    <span id="logo-img2" style="overflow: hidden">
        <a href="#buildpizza">
            <input type="button" value="View Order" class="vieworder">
        </a>
    </span>

</nav>


    <div class="container-fluid-xxl">
        <p class="tagline">PIZZA<br>MOTO</p>
        <p class="tagline2">Your pizza, your way.</p>
        <p class="tagline3">We offer Eat in services, Pickup services<br>and Delivery Services</p>
    </div>

<main style="background-color: #F54900">
    <a href="#gallery">
        <h2 class="section-heading" id="gallery">Crust types</h2>
    </a>

    <section>
        <div id="card1" class="card">
            <div class="card-image">
                <img src="images/crust1.png" alt="Card Image">
            </div>

        </div>

        <div id="card2" class="card">
            <div class="card-image">
               <img src="images/crust2.png" alt="Card Image">
            </div>
        </div>

        <div id="card3" class="card">
            <div class="card-image">
               <img src="images/crust3.png" alt="Card Image">
            </div>
        </div>

        <div id="card4" class="card">
            <div class="card-image">
                <img src="images/crust4.png" alt="Card Image">
            </div>
        </div>


    </section>

    <a href="#flavours">
        <h2 class="section-heading" id="flavours">Our flavours</h2>
    </a>

    <section style="background-color: white">
        <div id="toppings1" class="card">
            <div class="card-image">
               <img src="images/toppings1.png" alt="Card Image">
            </div>

        </div>

        <div id="toppings2" class="card">
            <div class="card-image">
               <img src="images/toppings2.png" alt="Card Image">
            </div>

        </div>

        <div id="toppings3" class="card">
            <div class="card-image">
               <img src="images/toppings3.png" alt="Card Image">
            </div>

        </div>


        <div id="toppings4" class="card">
            <div class="card-image">
               <img src="images/toppings4.png" alt="Card Image">
            </div>

        </div>
    </section>

    <h2 class="section-heading">Build your Own</h2>


    <section>
        <div id="pizza" class="card" style="background-color: #F54900">
        <div class="card-image">
            <form action="" id="buildpizza">
                <label style="margin-top: 30px" class="labels2" for="crust">Build your pizza from the options below.</label><br><br>

                <label class="labels" >Choose Crust</label><br>
                <select id="crust">
                    <option value="Crispy">Regular Crust</option>
                    <option value="Stuffed">Gluten Free Crust</option>
                    <option value="Gluten-free">Stuffed Crust</option>
                    <option value="Gluten-free">Thin Crispy Crust</option>

                </select><br>

                <label class="labels" >Choose Flavor</label><br>
                <select >
                    <option value="mushroomPepperoni">Mushroom Pepperoni</option>
                    <option value="babySpinach">Baby Spinach</option>
                    <option value="hawaiianStyle">Hawaiian Style</option>
                    <option value="chickenMushroom">Chicken Mushroom</option>

                </select><br>
                <label class="labels" >Select Size</label><br>
                <select id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select><br>

                <label class="labels" >Extras at sh. 250 kshs</label><br>
                <div >
                    <input type="checkbox" id="extraCheesy" value="extraCheesy" name="toppings">
                    <label for="extraCheesy" style="color: white; font-size: large">Sausage</label>
                </div>

                <div >
                    <input type="checkbox" id="bacon" value="bacon" name="toppings">
                    <label for="bacon" style="color: white; font-size: large">Bacon Strips</label>
                </div>

                <div >
                    <input type="checkbox" id="extraMushroom" value="extraMushrooms" name="toppings">
                    <label for="extraMushroom" style="color: white; font-size: large">Extra Mushrooms</label>
                </div>

                <div>
                    <input type="checkbox" id="extraSuasage" value="extraSausage" name="toppings">
                    <label for="extraSuasage" style="color: white; font-size: large">Sausage Wedges</label>
                </div>

                <br>
                <button class="submt" type="submit" >Proceed</button>

            </form>


        </div>

    </div>

        <div id="toppings14" class="card">
            <div class="card-image">
                <img src="images/toppings4.png" alt="Card Image">
            </div>

        </div>


    </section>

</main>


</div>

</body>
</html>
